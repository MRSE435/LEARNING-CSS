<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Hover Animation</title>
<style>
.container {
    height: 600px;
    width: 1000px;
    background-color: tomato;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    width: 50px;
    height: 50px;
    background-color: black;           /* starting color */
    transform: translateX(0px) translateY(0px);  /* starting position */
    transition: transform 2s, background-color 2s; /* smooth animation */
}

.box:hover {
    transform: translateX(40px) translateY(40px); /* move on hover */
    background-color: yellow;                     /* color change on hover */
}
</style>
</head>
<body>
<div class="container">
    <div class="box"></div>
</div>
</body>
</html>
